<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Status Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RPG Status Tracker</h1>
            <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                <button id="combat-toggle" onclick="toggleCombatMode()" class="combat-button" title="Modo Combate">
                    ‚öîÔ∏è Combate!
                </button>
                <button id="passar-turno-btn" onclick="passarTurno()" class="passar-turno-button" style="display: none;" title="Passar Turno">
                    ‚è≠Ô∏è Passar Turno!
                </button>
                <button onclick="showAddCharacterModal()" class="add-button" title="Adicionar Personagem">
                    ‚ûï Adicionar
                </button>
                <button onclick="exportToJSON()" class="export-button" title="Exportar JSON">
                    üíæ Exportar
                </button>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>
        <div id="characters-container" class="characters-container">
            <!-- Characters will be dynamically loaded here -->
        </div>
    </div>
    <aside id="battlefield-panel" class="battlefield-panel" aria-label="Battlefield Tracker">
        <div class="battlefield-header">
            <h2>Battlefield Tracker</h2>
            <p>Arraste os pontos para mudar a dist√¢ncia.</p>
        </div>
        <div class="battlefield">
            <div class="battlefield-section" data-section-index="0">
                <div class="battlefield-section-label">Faixa 1</div>
                <div class="battlefield-dots" aria-label="Faixa 1"></div>
            </div>
            <div class="battlefield-section" data-section-index="1">
                <div class="battlefield-section-label">Faixa 2</div>
                <div class="battlefield-dots" aria-label="Faixa 2"></div>
            </div>
            <div class="battlefield-section" data-section-index="2">
                <div class="battlefield-section-label">Faixa 3</div>
                <div class="battlefield-dots" aria-label="Faixa 3"></div>
            </div>
            <div class="battlefield-section" data-section-index="3">
                <div class="battlefield-section-label">Faixa 4</div>
                <div class="battlefield-dots" aria-label="Faixa 4"></div>
            </div>
            <div class="battlefield-section" data-section-index="4">
                <div class="battlefield-section-label">Faixa 5</div>
                <div class="battlefield-dots" aria-label="Faixa 5"></div>
            </div>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
